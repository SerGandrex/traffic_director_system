{% include 'index.html' %}
{% block content %}
    <div class="container">
        <div class="center">
            <table class="table table-bordered" style="width:100%">
                <tr>
                    <th>URLs</th>
                    <th>Requesting time</th>
                    <th>IP address</th>
                </tr>
                {% for user_click in user_clicks %}
                    <tr>
                        <td>http://mind.now/{{ user_click.redirect_link__short_url_identifier }}</td>
                        <td>{{ user_click.created_at }}</td>
                        <td>{{ user_click.ip_address }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
